<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<h1>Person</h1>
<hr>
<a href="/people">Go to people</a>
<hr>
<table>
    <tr>
        <td>Name:</td>
        <td>
            <p th:text="${person.getName()}">VALUE</p>
        </td>
    </tr>
    <tr>
        <td>ID:</td>
        <td>
            <p th:text="${person.getId()}">VALUE</p>
        </td>
    </tr>
</table>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}" style="color: blue;">Edit</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete" style="color: red;">
</form>
</body>
</html>
